{% extends "base.html" %}

{% block title %}Password Changed - CrowdFund{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5 text-center">
                    <div class="bg-success bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center mx-auto mb-4" 
                         style="width: 80px; height: 80px;">
                        <i class="fas fa-check-circle fa-2x text-success"></i>
                    </div>
                    
                    <h2 class="card-title fw-bold text-success mb-3">Password Changed Successfully</h2>
                    <p class="text-muted mb-4">
                        Your password has been successfully updated. Your account is now more secure!
                    </p>
                    
                    <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                        <a href="{% url 'profile' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-user me-2"></i>Go to Profile
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home me-2"></i>Go to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
